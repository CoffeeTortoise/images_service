<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload a New Image</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    <hr>
    <p><a href="{% url 'all_images' %}">View All Images</a></p>
    <p><a href="/">Go to Home</a></p>
</body>
</html>
